# This file defines the fe-pi soundcard.

# elsewhere, .asoundrc defines (based on /proc/asound/cards basename of "fe-pi"):
# pcm.fepiplug (rate converter)

SOUNDCARD_REGEXP="Fe-Pi Audio"

AUDIO_HW_NAME="Audio" # need to refer to raw hw device to change volume. (in this case I chose the direct name from output of /proc/asound/cards but you don't need to).
AUDIODEVICE="-Dfepiplug"  # don't include the digit "2" in this name - it messes up alsalib. (These names must match those in asoundrc).

log "setting AUDIO_HW_NAME to \"$AUDIO_HW_NAME\""
log "setting AUDIODEVICE to \"$AUDIODEVICE\""

# Choose a volume:
if [ $FEPI_VOLUME ] ; then
  log "honouring specified volume of FEPI_VOLUME=$FEPI_VOLUME"
  LOCAL_VOLUME=$FEPI_VOLUME
else
  log "FEPI_VOLUME not defined: choosing default volume of 15 (15dB gain)"
  LOCAL_VOLUME=15
fi

############# only got to here.

# volume is 0,1,2,3 - for 0dB, 10dB, 20dB, 30dB gain.
#Simple mixer control 'Mic',0
#  Capabilities: volume volume-joined
#  Playback channels: Mono
#  Capture channels: Mono
#  Limits: 0 - 3
#  Mono: 0 [0%] [0.00dB]

# set the volume:
amixer -Dhw:$AUDIO_HW_NAME set Mic,0 $LOCAL_VOLUME

# set the input to MIC_IN (not LINE_IN)
amixer -Dhw:$AUDIO_HW_NAME set 'Capture Mux',0 MIC_IN

# take off mute:
amixer -Dhw:$AUDIO_HW_NAME set 'Capture Attenuate Switch (-6dB)',0 off

# another pair of capture volumes - set to full (range is 0-15)
amixer -Dhw:$AUDIO_HW_NAME set 'Capture',0 5

# this is a hangover - don't know if it's important.
ABUFFER=" --buffer-time=10000000 "  # 10 second of buffer.



